<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Enquiries</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
        }

        .logout-btn {
            background: #d9534f;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            vertical-align: top;
        }

        th {
            background: #1f3c88;
            color: white;
            text-align: left;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
        }

        .delete-btn:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>

<div class="header">
    <h2>Customer Enquiries</h2>
    <a href="/admin/logout" class="logout-btn">Logout</a>
</div>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Organization</th>
        <th>Enquiry Type</th>
        <th>Product Category</th>
        <th>Shipment Mode</th>
        <th>Message</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="e : ${enquiries}">
        <td th:text="${e.createdAt}"></td>
        <td th:text="${e.fullName}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.phone}"></td>
        <td th:text="${e.organization}"></td>
        <td th:text="${e.enquiryType}"></td>
        <td th:text="${e.productCategory}"></td>
        <td th:text="${e.shipmentMode}"></td>
        <td th:text="${e.message}"></td>
        <td>
            <a th:href="@{'/admin/delete/' + ${e.id}}"
               class="delete-btn"
               onclick="return confirm('Are you sure you want to delete this enquiry?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
