<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="navbar"></div>
<script>
    fetch('/frontHeader.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
</script>
<br>
<br>


<!-- Enquiry Form Section -->
<section class="enquiry-section">
    <div class="enquiry-container">

        <h2>Enquiry Form</h2>
        <p>Please fill in the details below and our team will get back to you shortly.</p>

        <form class="enquiry-form"  action="/submit-enquiry" method="post">

            <div class="form-row">
                <input type="text"
                       name="fullName"
                       placeholder="Full Name"
                       required>

                <input type="email"
                       name="email"
                       placeholder="Email Address"
                       required>
            </div>


            <div class="form-row">
                <input type="text" name="phone" placeholder="Phone Number" required>

                <input type="text" name="organization" placeholder="Organization Name">

                <select name="enquiryType">
                    <option value="">Select Enquiry Type</option>
                    <option>Export</option>
                    <option>Import</option>
                    <option>Both</option>
                </select>

                <select name="productCategory">
                    <option value="">Product Category</option>
                    <option>Agriculture</option>
                    <option>Textile</option>
                </select>

                <select name="shipmentMode">
                    <option value="">Shipment Mode (Optional)</option>
                    <option>Air</option>
                    <option>Sea</option>
                </select>



            </div>

            <textarea name="message"
                      placeholder="Your Message / Requirement" required></textarea>

            <button type="submit" class="enquiry-btn">
                Submit Enquiry
            </button>

        </form>

    </div>
</section>




<iframe
        src="/frontFooter.html"
        style="width:100%; height:380px; border:none; display:block;">
</iframe>
</body>
</html>
